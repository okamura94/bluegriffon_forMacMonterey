ConformingDTDSyntax=Utiliser une dtd conforme aux recommandations du W3C avant l'élément html
NoWrongSyntaxOrNonConformingHierarchy=Ne pas utiliser de syntaxes d'attribut erronées ni d'imbrications d'éléments non conformes dans l'élément html
OneTitleInHead=Utiliser un élément title enfant de l'élément head
NoEmptyTitle=Ne pas utiliser d'élément title vide
NoMetaRefresh=Ne pas utiliser l'élément meta avec un attribut http-equiv ayant la valeur refresh
HTMLElementHasLangAttribute=Utiliser un attribut lang pour l'élément html
HTMLElementHasValidLangAttribute=Utiliser un code de langue conforme dans l'attribut lang
NoInvalidDir=Ne pas utiliser une valeur d'attribut dir autre que ltr, rtl ou vide
TitleForFrames=Utiliser un attribut title pour chaque élément frame
NoEmptyTitleForFrames=Ne pas utiliser un attribut title vide pour l'élément frame
TitleForIFrames=Utiliser un attribut title pour l'élément iframe
NoEmptyTitleForIFrames=Ne pas utiliser un attribut title vide sur l'élément iframe
AtLeastOneH1InBody=Utiliser au moins un élément h1 descendant de l'élément body
NoEmptyH1=Ne pas utiliser d'élément h1 vide
NoEmptyH2=Ne pas utiliser d'élément h2 vide
NoEmptyH3=Ne pas utiliser d'élément h3 vide
NoEmptyH4=Ne pas utiliser d'élément h4 vide
NoEmptyH5=Ne pas utiliser d'élément h5 vide
NoEmptyH6=Ne pas utiliser d'élément h6 vide
H2Order=Utiliser un élément h1, h2, h3, h4, h5 ou h6 comme premier élément de titrage précédant l'élément h2 dans l'ordre du code source
H3Order=Utiliser un élément h2, h3, h4, h5 ou h6 comme premier élément de titrage précédant l'élément h3 dans l'ordre du code source
H4Order=Utiliser un élément h3, h4, h5 ou h6 comme premier élément de titrage précédant l'élément h4 dans l'ordre du code source
H5Order=Utiliser un élément h4, h5 ou h6 comme premier élément de titrage précédant l'élément h5 dans l'ordre du code source
H6Order=Utiliser un élément h5 ou h6 comme premier élément de titrage précédant l'élément h6 dans l'ordre du code source
DTAsFirstChildOfDL=Utiliser un élément dt comme premier enfant de l'élément dl
NoEmptyLI=Ne pas utiliser d'élément li vide
NoAlignAttribute=Ne pas utiliser l'attribut align
NoXmpElement=Ne pas utiliser l'élément xmp
NoEmptyP=Ne pas utiliser d'élément p vide
NoEmptyAExceptAnchors=Ne pas utiliser d'élément a vide à l'exception des ancres
NoEmptyButton=Ne pas utiliser d'élément button vide
NoVlinkAttribute=Ne pas utiliser l'attribut vlink
NoTextAttribute=Ne pas utiliser l'attribut text
NoLinkAttribute=Ne pas utiliser l'attribut link
noImgWithoutAlt=Utiliser un attribut alt pour l'élément img
noAreaWithoutAlt=Utiliser un attribut alt pour l'élément area
noAppletWithoutAlt=Utiliser un attribut alt pour l'élément applet
noImageInputWithoutAlt=Utiliser un attribut alt pour chaque élément input de type image
noEmptyAltForImageLoneChildOfAnchorOrButton=Ne pas utiliser d'attribut alt vide si l'élément img est le seul enfant d'un élément a ou button
noEmptyAltForInputImage=Ne pas utiliser d'attribut alt vide pour un élément input de type image
noEmptyAltForAreaWithHref=Ne pas utiliser d'attribut alt vide sur un élément area doté d'un attribut href
noAltSimilarToTextContent=Ne pas utiliser un contenu d'attribut alt identique au texte présent dans un lien si l'élément img est un descendant d'élément a contenant également du texte
noBorderAttribute=Ne pas utiliser l'attribut border
noSimilarAltForAreasWithDifferentHref=Ne pas utiliser un contenu d'attribut alt identique pour plusieurs éléments area ayant un attribut href différent
LongdescIsURI=Utiliser une URI comme valeur de l'attribut longdesc
noBackgroundAttribute=Ne pas utiliser l'attribut background
noBgsoundElement=Ne pas utiliser l'élément bgsound
TablesWithAtLeastOneTHHaveACaption=Utiliser un élément caption comme premier enfant de l'élément table si le tableau contient au moins un élément th
CaptionIsDifferentFromSummaryAttribute=Ne pas utiliser un contenu d'élément caption identique au contenu de l'attribut summary
noEmptyCaption=Ne pas utiliser d'élément caption vide
noCaptionInATableWithOnlyTDs=Ne pas utiliser d'élément caption dans un élément table contenant uniquement des cellules td
noAlinkAttribute=Ne pas utiliser l'attribut alink
noSummaryAttributeSimilarToCaption=Ne pas utiliser un contenu d'attribut summary identique au contenu de l'élément caption
noEmptySummaryIfTableHasTHOrCaption=Ne pas utiliser d'attribut summary vide sur l'élément table si le tableau contient un élément th ou caption
noSummaryAttributeIfOnlyTDs=Ne pas utiliser d'attribut summary sur un élément table contenant uniquement des cellules td
noStrikeElement=Ne pas utiliser l'élément strike
noListingElement=Ne pas utiliser l'élément listing
AtLeastOneTHIfCaptionOrSummary=Utiliser au moins un élément th dans l'élément table contenant un élément caption ou ayant un attribut summary non vide
AllNonEmptyTHHaveScopeOrId=Utiliser un attribut scope ou id pour chaque élément th non vide
ScopeAttributeIsRowOrCol=Ne pas utiliser une valeur d'attribut scope autre que row ou col
noBgcolorAttribute=Ne pas utiliser l'attribut bgcolor
noTTElement=Ne pas utiliser l'élément tt
TDHaveHeadersAttributeIfTHHasId=Utiliser l'attribut headers sur l'élément td s'il se rapporte à un élément th ayant un attribut id
noPlaintextElement=Ne pas utiliser l'élément plaintext
noHeadersAttributeThatIsNotATHId=Ne pas utiliser un contenu d'attribut headers qui ne correspond à aucune valeur d'attribut id présent dans le même tableau
AllFormsHaveAButton=Utiliser un élément button ou un élément input de type submit, image ou button dans chaque élément form
SubmitButtonsHaveNonEmptyValue=Ne pas utiliser d'attribut value vide pour un élément input de type submit
noMarqueeElement=Ne pas utiliser l'élément marquee
FieldsetHasALegend=Utiliser un élément legend enfant de l'élément fieldset
FieldsetsAreInForms=Ne pas utiliser l'élément fieldset en dehors d'un élément form
noEmptyLegendElement=Ne pas utiliser d'élément legend vide
LabelElementHasForAttribute=Utiliser l'attribut for pour l'élément label
noEmptyForAttributeOnLabel=Ne pas utiliser d'attribut for vide pour l'élément label
ForAttributeMatchesAnIdInSameForm=Ne pas utiliser un contenu d'attribut for qui ne correspond à aucune valeur d'attribut id existant dans le même élément form
OptgroupElementHasALabel=Utiliser un attribut label pour chaque élément optgroup
NoSimilarLabelInOptgroupsOfSameSelect=Ne pas utiliser un contenu d'attribut label identique pour plusieurs élément optgroup d'un même élément select
noEmptyLabelAttributeOnOptgroup=Ne pas utiliser d'attribut label vide sur l'élément optgroup
noBasefontElement=Ne pas utiliser l'élément basefont
noBlinkElement=Ne pas utiliser l'élément blink
noCenterElement=Ne pas utiliser l'élément center
noFontElement=Ne pas utiliser l'élément font
