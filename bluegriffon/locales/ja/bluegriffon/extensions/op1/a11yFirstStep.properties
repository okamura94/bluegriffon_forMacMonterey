ConformingDTDSyntax=html 要素の前に W3C 準拠の DTD 宣言を記述する
NoWrongSyntaxOrNonConformingHierarchy=インライン要素の中にブロック要素を含めない
OneTitleInHead=head 要素には一個の title 要素を含める
NoEmptyTitle=title 要素を空にしない
NoMetaRefresh= http-equiv 属性の値に refresh を指定した meta 要素を使わない
HTMLElementHasLangAttribute=html 要素には lang 属性をつける
HTMLElementHasValidLangAttribute=lang 属性には有効な言語コードを使う
NoInvalidDir=dir 属性には ltr と rtl、空以外の値を使わない
TitleForFrames=すべての frame 要素に title 属性をつける
NoEmptyTitleForFrames=frame 要素の title 属性を空にしない
TitleForIFrames=すべての iframe 要素に title 属性をつける
NoEmptyTitleForIFrames=iframe 要素の title 属性を空にしない
AtLeastOneH1InBody=body 要素の子孫に h1 要素を少なくとも一つは使用する
NoEmptyH1=h1 要素を空にしない
NoEmptyH2=h2 要素を空にしない
NoEmptyH3=h3 要素を空にしない
NoEmptyH4=h4 要素を空にしない
NoEmptyH5=h5 要素を空にしない
NoEmptyH6=h6 要素を空にしない
H2Order=ソース上で h2 要素の直前の見出しには、h1 か h2、h3、h4、h5、h6 要素を使う
H3Order=ソース上で h3 要素の直前の見出しには、h2 か h3、h4、h5、h6 要素を使う
H4Order=ソース上で h4 要素の直前の見出しには、h3 か h4、h5、h6 要素を使う
H5Order=ソース上で h5 要素の直前の見出しには、h4 か h5、h6 要素を使う
H6Order=ソース上で h6 要素の直前の見出しには、h5 か h6 要素を使う
DTAsFirstChildOfDL=dt 要素は、dl 要素の最初の子要素として使う
NoEmptyLI=li 要素を空にしない
NoAlignAttribute=align 属性を使わない
NoXmpElement=xmp 要素を使わない
NoEmptyP=p 要素を空にしない
NoEmptyAExceptAnchors=アンカーとして使うのでない限り、a 要素を空にしない
NoEmptyButton=button 要素を空にしない
NoVlinkAttribute=vlink 属性を使わない
NoTextAttribute=text 属性を使わない
NoLinkAttribute=link 属性を使わない
noImgWithoutAlt=すべての img 要素に alt 属性をつける
noAreaWithoutAlt=すべての area 要素に alt 属性をつける
noAppletWithoutAlt=すべての applet 要素に alt 属性をつける
noImageInputWithoutAlt=すべての input 要素（type=image）に alt 属性をつける
noEmptyAltForImageLoneChildOfAnchorOrButton=img 要素が button 要素または a 要素の唯一の子要素である場合、その alt 属性を空にしない
noEmptyAltForInputImage=input 要素（type=image）の alt 属性を空にしない
noEmptyAltForAreaWithHref=href 属性を伴う area 要素に alt 属性をつける場合は、空にしない
noAltSimilarToTextContent=img 要素がテキストを伴う a 要素の子要素である場合、その alt 属性を a 要素内のテキストと同じにしない
noBorderAttribute=border 属性を使わない
noSimilarAltForAreasWithDifferentHref=href の値が異なる複数の area 要素に対して、同じ値の alt 属性を用いない
LongdescIsURI=longdesc 属性の値は URI にする
noBackgroundAttribute=background 属性を使わない
noBgsoundElement=bgsound 要素を使わない
TablesWithAtLeastOneTHHaveACaption=少なくとも一つの th 要素を含む table 要素は、最初の子要素を caption 要素にする
CaptionIsDifferentFromSummaryAttribute=caption 要素と summary 属性には、同じ内容を使わない
noEmptyCaption=caption 要素は、空にしない
noCaptionInATableWithOnlyTDs=td 要素だけを含む table 要素には、caption 要素を持たせない
noAlinkAttribute=alink 属性を使わない
noSummaryAttributeSimilarToCaption=summary 属性と caption 要素には、同じ内容を使わない
noEmptySummaryIfTableHasTHOrCaption=th 要素または caption 要素を含む table 要素に summary 属性をつける場合は、空にしない
noSummaryAttributeIfOnlyTDs=td 要素だけを含む table 要素には、summary 属性をつけない
noStrikeElement=strike 要素を使わない
noListingElement=listing 要素を使わない
AtLeastOneTHIfCaptionOrSummary=caption 要素か空ではない summary 属性を持つ table 要素には、少なくとも一つの th 要素を持たせる
AllNonEmptyTHHaveScopeOrId=空ではない th 要素には、必ず scope 属性または id 属性をつける
ScopeAttributeIsRowOrCol=scope 属性には row と col 以外の値を使わない
noBgcolorAttribute=bgcolor 属性を使わない
noTTElement=tt 要素を使わない
TDHaveHeadersAttributeIfTHHasId=対応する th 要素が id 属性を持つ場合、すべての td 要素に headers 属性をつける 
noPlaintextElement=plaintext 要素を使わない
noHeadersAttributeThatIsNotATHId=headers 属性の値は、その table 要素内の th 要素が使用している id 属性のどれかと一致させる
AllFormsHaveAButton=form 要素の中には必ず、button 要素か、あるいは type 属性が submit、image または button の input 要素を置く
SubmitButtonsHaveNonEmptyValue=input 要素（type=submit）の value 属性を空にしない
noMarqueeElement=marquee 要素を使わない
FieldsetHasALegend=fieldset 要素の直接の子要素を常に legend 要素にする
FieldsetsAreInForms=fieldset 要素は必ず form 要素内に置く
noEmptyLegendElement=legend 要素を空にしない
LabelElementHasForAttribute=すべての label 要素に for 属性をつける
noEmptyForAttributeOnLabel=label 要素の for 属性を空にしない
ForAttributeMatchesAnIdInSameForm=for 属性の値は、その form 要素内の id 属性のどれかと一致させる
OptgroupElementHasALabel=すべての optgroup 要素に label 属性をつける
NoSimilarLabelInOptgroupsOfSameSelect=同じ select 要素内の異なる optgroup 要素間には、同じ label 属性をつけない
noEmptyLabelAttributeOnOptgroup=optgroup 要素の label 属性を空にしない
noBasefontElement=basefont 要素を使わない
noBlinkElement=blink 要素を使わない
noCenterElement=center 要素を使わない
noFontElement=font 要素を使わない
