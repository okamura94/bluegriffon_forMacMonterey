SelectDir  = Wybierz katalog do rozpakowania pakietu czcionki
SelectFile = Wybierz istniejący arkusz stylów CSS pakietu
Stylesheet = Arkusz stylów pakietu FontSquirrel
MustBeSavedTitle   = Dokument nigdy nie został zapisany
MustBeSavedMessage = Przed osadzeniem lokalnych czcionek przy użyciu relatywnego adresu URL, musisz zapisać dokument przynajmniej raz. Po zapisaniu dokumentu, należy go zamknąć i ponownie otworzyć.
